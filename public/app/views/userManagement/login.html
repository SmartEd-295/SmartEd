<div ng-controller="HeaderController">
  <!-- <div ng-include src="'/app/views/header.html'"></div> -->
</div>

<br><br><br><br><br>

<div class="col-md-8 col-md-offset-2">
<div ng-class="{in:alert, 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-if="flash">
  <button type="button" class="close" ng-click="closeAlert()">Ã—</button>
 {{flash.message}}
</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
	    <div class="login-panel panel panel-default">
	           <div class="panel-heading">
	               <h3 class="panel-title">Welcome to SmartEd </h3>
	           </div>
	           <div class="panel-body">
	                <form name="form" ng-submit="login()" role="form">

	                	<div class="form-group" ng-class="{ 'has-error': form.environment.$dirty && form.environment.$error.required}">
	                		<select name="environment" id="environment" class="form-control" ng-model="user.environment" required>
							   <option value="">Select UserType</option>
							  <option value="Sandbox">Student</option>
							  <option value="Development">Professor</option>
							  <option value="Production">Admin</option>
							</select>
							<span class="help-block" ng-show="form.environment.$dirty && form.environment.$error.required">Environment is required.</span>
	                	</div>

				        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required}">
				            <input type="email" name="username" id="username" class="form-control" placeholder="E-mail" ng-model="user.email" required />
			            	<span class="help-block" ng-show="form.username.$dirty && form.username.$error.required">E-mail is required.</span>
						    <span class="help-block" ng-show="form.username.$dirty && form.username.$error.email">Please enter a valid email address.</span>
					   </div>


				       <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				           <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="user.password" required />
				           <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
				       </div>

				       <div class="form-actions">
				       	 <a href="" class="btn btn-link">Forgot Password</a>
				       	 <br>
				           <button type="submit" ng-disabled="form.$invalid " class="btn btn-primary">Login</button>

				           <a href="#/register" class="btn btn-link">Register</a>
				       </div>

				   </form>
	           </div>
	       </div>
	</div>
</div>
<div ng-include src="'/app/views/footer.html'"></div>
