<div class="col-lg-12">
  <h3 class="page-header">Professor Details</h3>
  <button>Add</button>
</div>


<div id="profDetailsContainer" class="col-md-12">
  <table ng-table="tableParams" class="table ng-table-responsive table-hover">
    <tr ng-repeat="details in $data">
      <td data-title="'Email'" sortable="'email'"><a href="" class="professor-detail">
        {{details.email}}</a>
      </td>
      <td data-title="'Term'" sortable="'term'">
        {{details.term}}
      </td>
      <td data-title="'Year'" sortable="'year'">
        {{details.year}}
      </td>
      <td data-title="'Course #'" sortable="'courseId'">
        {{details.courseId}}
      </td>
      <td data-title="'Status'" sortable="'status'">
        {{details.status}}
      </td>
    </tr>
  </table>
</div>
