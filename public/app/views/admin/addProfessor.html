<div class="col-lg-12">
  <h3 class="page-header">Add Professor</h3>
</div>


<div id="addProfCotainer" class="col-md-8">

  <br><br>

  <form name="registerForm" ng-submit="register()" role="form">

    <div class="form-group"
         ng-class="{ 'has-error': registerForm.username.$dirty && registerForm.username.$error.required}">
      <input type="email" name="username" id="username" class="form-control" placeholder="SJSU E-mail"
             ng-model="user.email" required/>
      <span class="help-block" ng-show="registerForm.username.$dirty && registerForm.username.$error.required">E-mail is required input.</span>
      <span class="help-block" ng-show="registerForm.username.$dirty && registerForm.username.$error.email">Please enter a valid email address.</span>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': registerForm.studentId.$dirty && registerForm.studentId.$error.required }">
      <input type="number" name="studentId" id="studentId" class="form-control" placeholder="Student ID"
             ng-model="user.studentId" required/>
      <span ng-show="registerForm.studentId.$dirty && registerForm.studentId.$error.required" class="help-block">Student Id is required input.</span>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': registerForm.firstName.$dirty && registerForm.firstName.$error.required }">
      <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name"
             ng-model="user.firstName" required/>
      <span ng-show="registerForm.firstName.$dirty && registerForm.firstName.$error.required" class="help-block">First Name is required input.</span>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': registerForm.lastName.$dirty && registerForm.lastName.$error.required }">
      <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name"
             ng-model="user.lastName" required/>
      <span ng-show="registerForm.lastName.$dirty && registerForm.lastName.$error.required" class="help-block">Last Name is required input.</span>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required}">
      <!--<input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="user.password" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}$/" required />-->
      <input type="password" name="password" id="password" class="form-control" placeholder="Password"
             ng-model="user.password" required/>
      <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="help-block">Password is required input.</span>
      <!--<span ng-show="registerForm.password.$error.pattern">Password must be minimum 8 characters, having a number, an upper case and a lower case letter. </span>-->
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': registerForm.rePassword.$dirty && registerForm.rePassword.$error.required}">
      <input type="password" name="rePassword" id="rePassword" class="form-control" placeholder="Retype Password"
             ng-model="user.rePassword" required password-verify="user.password"/>
      <!--<span ng-show="registerForm.rePassword.$dirty && registerForm.rePassword.$error.required" class="help-block">Confirm password is required input.</span>-->
            <span class="help-block"
                  ng-show="registerForm.rePassword.$dirty && registerForm.rePassword.$error.passwordVerify">Retype Password : password did not match.</span>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

  </form>
</div>
