<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header">{{currentCourse.name}}</h3>
  </div>
</div>
<div id="studentCoursePerformanceContainer" class="row">
  <stats category="assignments" comments="Assignments" action="dashboard.assignments" colour="info" type="tasks"></stats>
  <stats category="quizzes" comments="Quizzes" action="dashboard.quizzes" colour="orange" type="question"></stats>
  <stats category="grades" comments="Grades" action="dashboard.grades" colour="success" type="line-chart"></stats>
  <stats category="submissions" comments="Submissions" action="dashboard.submissions" colour="yellow" type="send-o"></stats>
  <stats category="files" comments="Files" action="dashboard.files" colour="primary" type="file"></stats>
</div>
