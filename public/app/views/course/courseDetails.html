<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Charts</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Class performance Chart</div>
      <div class="panel-body">
        <hc3d-pie-chart title="Class performance Chart" data="hc3dPieData"></hc3d-pie-chart>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">Class Details</div>
      <div class="panel-body">
        <p>
          {{currentCourseData._id}}
        </p>
        <p>
          {{currentCourseData.name}}
        </p>
        <p>
          {{currentCourseData.description}}
        </p>
        <p>
          {{currentCourseData.content}}
        </p>
      </div>
    </div>
  </div>

</div>
